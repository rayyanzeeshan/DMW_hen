<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
<!-- DOM(document object model) -->
 <!-- <p>dom is a programming interface for web devolopment 
    . it represent the structure of the documentas a true of notes</p> -->
    
    <input type="text" name="" id="f_name">
    <button type="submit" onclick="print()">submit</button>
    <p id="print"></p>


    <script>
        function print(){
            let name = document.getElementById("f_name").value;
            document.getElementById("print").innerHTML = name;
            document.getElementById("print").style.color = "red";
        }

        document.write(document.title);

    </script>
</body>
</html>
